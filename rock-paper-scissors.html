<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock-Paper-Scissors Game
        </title>
        <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">
            Welcome to my JS Game of "Rock, Paper, Scissors"
        </p>
        <p>
            Click on the options below and good luck!
        </p>
        <button onclick="
            playGame('rock');
        " class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
        </button>
        <button onclick="
            playGame('paper');
        " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
        </button>
        <button onclick="
            playGame('scissors');
        " class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
        </button>
        
        <!-- using DOM to record 'result' in HTML as an Object through class -->
        <p class="js-result result"></p>
        <!-- using DOM to record 'moves' in HTML as an Object through class -->
        <p class="js-moves"></p>
        <!-- using DOM to record 'score' in HTML as an Object through class -->
        <p class="js-score score"></p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        <p class="signature">
            Brought to you by: R.A.
        </p>
        <script src="scripts/rock-paper-scissors.js"></script>
    </body>
</html>
